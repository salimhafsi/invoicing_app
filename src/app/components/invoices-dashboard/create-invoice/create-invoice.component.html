<div class="login-form">
    <form [formGroup]="invoiceForm" (ngSubmit)="createInvoice()">
        <div class="form-group">
            <label for="item">Item</label>
            <input type="text" formControlName="item" class="form-control">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" step="0.01" min="0" formControlName="quantity" class="form-control">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" min="0" formControlName="price" class="form-control">
        </div>
        <div class="form-group">
            <label for="paymentStatus">Payment status</label>
            <select formControlName="paymentStatus" class="form-control">
                    <option value="" disabled>Select an status</option>
                    <option *ngFor="let option of paymentStatusOptions" [value]="option">{{ option }}</option>
                  </select>
        </div>
        <div class="form-group">
            <label for="paymentType">Payment type</label>
            <select formControlName="paymentType" class="form-control">
                    <option value="" disabled>Select an type</option>
                    <option *ngFor="let option of paymentTypeOptions" [value]="option">{{ option }}</option>
                  </select>
        </div>
        <div class="form-group">
            <button [disabled]="invoiceForm.invalid" class="btn btn-primary">Create invoice</button>
        </div>
    </form>
</div>
