<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="createInvoice()">
        <div class="form-group">
            <label for="item">Item</label>
            <input type="text" formControlName="item" class="form-control">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" formControlName="quantity" class="form-control">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" formControlName="quantity" class="form-control">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" formControlName="price" class="form-control">
        </div>
        <div class="form-group">
            <label for="paymentStatus">Payment status</label>
            <p-dropdown formControlName="paymentStatus" [options]="paymentStatusOptions" placeholder="Select a status"></p-dropdown>
        </div>
        <div class="form-group">
            <label for="paymentType">Payment type</label>
            <p-dropdown formControlName="paymentType" [options]="paymentTypeOptions" placeholder="Select a type"></p-dropdown>
        </div>
        <div class="form-group">
            <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
